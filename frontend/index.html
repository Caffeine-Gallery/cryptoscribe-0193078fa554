<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header class="mt-5 mb-5 text-center">
            <h1 class="display-4">Crypto Blog</h1>
            <p class="lead">A place to share your thoughts about cryptocurrency.</p>
        </header>

        <div id="posts-container">
            <!-- Posts will be inserted here -->
        </div>

        <button id="new-post-btn" class="btn btn-primary mt-4">New Post</button>

        <div id="new-post-form" class="mt-4" style="display: none;">
            <h2>Create New Post</h2>
            <form id="post-form">
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" id="author" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="editor" class="form-label">Body</label>
                    <div id="editor"></div>
                </div>
                <button type="submit" class="btn btn-success">Submit Post</button>
                <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>

    <script type="module" src="index.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</body>
</html>
